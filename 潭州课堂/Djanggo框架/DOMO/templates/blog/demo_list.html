{% extends 'blog/demo_base.html' %}
{% block title %}
    文章列表
{% endblock %}

{% block bodyblock %}
    <h1 style="margin-left: 100px">文章列表</h1>
    <table width="400px">
        <thead style="font-size:20px">
            <tr>
                <th>标题</th>
                <th>操作</th>
            </tr>
        </thead>
    <tbody>
    {# 循环视图函数传递的文章列表 #}
    {% for blog in blog_list %}
        <tr>
            {# blog.title 展示文章标题, 获取文章id 根据id跳转至文章详情 #}
            <th><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></th>
            <th><a href="">编辑</a> | <a href="{% url 'blog_delete' blog.id %}">删除 </a></th>
        </tr>
    {% endfor %}
    </tbody>
    </table>


{% endblock %}
