        <meta charset="utf-8">

        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/regist.css">
        <link rel="stylesheet" href="http://at.alicdn.com/t/font_684044_un7umbuwwfp.css">
    </head>
    <body>
        <!-- header start -->
        <header id="header">
            <div class="mw1200 header-contain clearfix">
                <!-- logo start -->
                <h1 class="logo">
                    <a href="javascript:void(0);" class="logo-title">Python</a>
                </h1>
                <!-- logo end -->
                <!-- nav start -->
                <nav class="nav">
                    <ul class="menu">
                        <li class="active"><a href="index.html">首页</a></li>

                        <li><a href="search.html">搜索</a></li>
                    </ul>
                </nav>
                <!-- nav end -->
                <!-- login start -->
                <div class="login-box">
                    <i class="PyWhich py-user"></i>
                    <span><a href="login.html" class="login">登录</a> / <a href="javascript:void(0);" class="reg">注册</a></span>
                </div>
                <!-- login end -->
            </div>
        </header>
        <!-- header end -->

        <!-- container start -->
        <main id="container">
           <div class="regist-contain">
               <div class="top-contain">
                   <h4 class="please-regist">请注册</h4>
                   <a href="login.html" class="login">立即登录 &gt;</a>
               </div>
               <form action="" method="post" class="form-contain">
                   <div class="form-item">
                       <input type="tel" placeholder="请输入手机号" name="telephone" class="form-control" autocomplete="off">
                   </div>
                   <div class="form-item">
                       <input type="text" placeholder="请输入短信验证码" name="captcha" class="form-captcha">
                       <!-- <input type="button" class="captcha-btn" value="发送验证码"> -->
                       <a href="javascript:void(0);" class="captcha-btn">发送验证码</a>
                   </div>
                   <div class="form-item">
                        <input type="text" placeholder="请输入用户名" name="username" class="form-control" autocomplete="off">
                   </div>
                   <div class="form-item">
                       <input type="password" placeholder="请输入密码" name="password" class="form-control">
                   </div>
                   <div class="form-item">
                       <input type="password" placeholder="请再次输入密码" name="re-password" class="form-control">
                   </div>
                   <div class="form-item">
                       <input type="text" placeholder="请输入图形验证码" name="captcha-graph" class="form-captcha">
                       <a href="javascript:void(0);" class="captcha-graph-img">
                           <img src="https://passport.baidu.com/cgi-bin/genimage?njGd806de5b3b87f579022115d7a6012400b9f65b06b8018a6c" alt="">
                       </a>
                   </div>
                   <div class="form-item">
                       <input type="submit" value="立即注册" class="regist-btn">
                   </div>
               </form>
           </div>
       </main>
       <!-- login-container end -->

        <!-- footer start -->
        <footer id="footer">
            <div class="footer-box">
                <div class="footer-content">
                    <p class="top-content">
                        <span class="link">
                            <a href="javascript:void(0)">关于Python</a> |
                            <a href="javascript:void(0)">我就是我</a> |
                            <a href="javascript:void(0)">人生苦短</a> |
                            <a href="javascript:void(0)">我要飞翔</a>
                        </span>
                        <span class="about-me">关于我: <i class="PyWhich py-wechat"></i> feifei</span>
                    </p>
                    <p class="bottom-content">
                        <span>地址： 湖南省长沙市岳麓区芯城科技园</span>
                        <span>联系方式: <a href="tel:400-1567-315">400-1567-315</a> (24小时在线)</span>
                    </p>
                </div>
                <p class="copyright-desc">
                    Copyright &copy; 2008 - 2018 潭州教育网络有限公司. All Rights Reserved
                </p>
            </div>
        </footer>
        <!-- footer end -->
        <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
