<!DOCTYPE html>
<html lang="en">
<head>
    <!--启动浏览器报错Windows找不到浏览器解决办法：-->
    <!--pycharm–》File–》setting–》Tools–》Web Browsers-》path改为对应浏览器的路径-->
    <meta charset="UTF-8">
    <title>Form表单</title>
</head>
<body>
    <!--method="post" 提交方式-->
    <form action="" method="post" enctype="multipart/form-data">
        <p>
            <label for="user">用户名：</label>
            <input type="text" name="user" placeholder="请输入用户名" id="user">
        </p>
        <p>
            <label for="user">密&emsp;码：</label>
            <input type="password" name="password" placeholder="请输入用户名" id="password">
        </p>
        <p>
            <!--type="radio" 单选框-->
            性&emsp;别：
            男<input type="radio" name="gender">
            女<input type="radio" name="gender">
        </p>
        <p>
            <!--type="checkbox" 多选框-->
            爱&emsp;好：
            python<input type="checkbox" name="hobby">
            c#<input type="checkbox" name="hobby">
            java<input type="checkbox" name="hobby">
            php<input type="checkbox" name="hobby">
        </p>
        <!--type="file" 添加文件-->
        <p>头&emsp;像：<input type="file"></p>
        <p>地&emsp;址：
            <select>
                <optgroup label="北京市">
                    <!--selected="selected" 默认选择项-->
                    <option selected="selected">丰台区</option>
                    <option>朝阳区</option>
                    <option>东城区</option>
                </optgroup>
                <optgroup label="广州市">
                    <option>天河区</option>
                    <option>海珠区</option>
                    <option>花都区</option>
                </optgroup>
            </select>
        </p>
        <!--textarea cols=长度 rows=宽度 输入文本框 -->
        <p>个人简介：<textarea cols="30" rows="10"></textarea></p>
        <!--submit 提交 reset 重置-->
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
