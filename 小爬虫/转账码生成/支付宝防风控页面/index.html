	<script>
		var time = 10;
		var gourl="https://www.baidu.com";
		var atxt="按钮测试文字";
		$(function () {
			
			setInterval(function () {
				getTimes();
			}, 1000);

			$('.daojishi').click(function(){
				window.location.href = gourl;
			});

		});
		//倒计时
		function getTimes() {
			if (time === 0) {
				$('.daojishi').removeAttr("disabled");
				$('.daojishi').text(atxt);
				return;
			} else {
				time--;
				$('.daojishi').text('倒计时：（'+time+'s）');
			}			
		}
	</script>
